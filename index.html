    <form>

    <input id="variableInput" class="variableInput"/>
    </form>
    
    <button onclick="save()">Save</button>

    <div id="preview"></div>
    
    <script>
    
        function getContent() {
            console.log(tinyMCE.activeEditor.getContent());

            let content = tinyMCE.activeEditor.getContent();

            let list = [...content.matchAll(/(<span class="fillInTheBlank">)(.*)<\/span>/g, "<input/>")];

            list.forEach(found => {
                console.log(found[0]);
                content = content.replace(found[0], `<input ak="${btoa(found[2])}"/>`);
            });

            return content;
        }

        function save() {
            downloadToFile(template(getContent(), document.getElementById("variableInput").value), "index.html", "text/plain");
        }

        const downloadToFile = (content, filename, contentType) => {
        const a = document.createElement('a');
        const file = new Blob([content], { type: contentType });

        a.href = URL.createObjectURL(file);
        a.download = filename;
        a.click();

        URL.revokeObjectURL(a.href);
        };

    
    </script>
